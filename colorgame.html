<!DOCTYPE html>

<html>
<head>
    <title>Colour Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        
        <div id="header">
            <h2>The Great</h2>
            <h1 id="rbg-title">Colour</h1>
            <h2>Guessing Game</h2>
        </div>
        
        <div id="option-panel">
            <button class ="button" id="new-color">New Colour</button>
            <span id="message"></span>
            <button class ="button clicked" id="easy">Easy</button>
            <button class ="button unclicked" id="hard">Hard</button>
        </div>
        
        <div id="container">
            <div class="square not-active" value=0></div>
            <div class="square not-active" value=1></div>
            <div class="square not-active" value=2></div>
            <div class="square not-active" value=3></div>
            <div class="square not-active" value=4></div>
            <div class="square not-active" value=5></div>
        </div>
        
        <div id="stats">
            <button class ="button" id="home">Home</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
